sp-finality-grandpa = "2.0.0-alpha.8"
sp-inherents = "2.0.0-alpha.8"
sp-runtime = "2.0.0-alpha.8"
sp-transaction-pool = "2.0.0-alpha.8"

[build-dependencies]
