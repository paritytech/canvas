[package]
name = "paracon-node"
version = "0.1.0"
authors = ["Paracon"]
build = "build.rs"
edition = "2018"

[[bin]]
name = "paracon"
path = "src/main.rs"

[dependencies]
futures = "0.3.4"
ctrlc = { version = "3.1.4", features = ["termination"] }
log = "0.4.8"
tokio = { version = "0.2.11", features = ["rt-threaded"] }
parking_lot = "0.10.0"
hex-literal = "0.2.1"
jsonrpc-core = "14.1.0"
structopt = "0.3.9"

sp-io = "2.0.0-alpha.6"
sc-cli = "0.8.0-alpha.6"
sp-core = "2.0.0-alpha.6"
sc-executor = "0.8.0-alpha.6"
sc-service = "0.8.0-alpha.6"
sp-inherents = "2.0.0-alpha.6"
sc-transaction-pool = "2.0.0-alpha.6"
sp-transaction-pool = "2.0.0-alpha.6"
sc-network = "0.8.0-alpha.6"
sc-consensus-aura = "0.8.0-alpha.6"
sp-consensus-aura = "0.8.0-alpha.6"
sp-consensus = "0.8.0-alpha.6"
grandpa = { version = "0.8.0-alpha.6", package = "sc-finality-grandpa" }
grandpa-primitives = { version = "2.0.0-alpha.6", package = "sp-finality-grandpa" }
sc-client = "0.8.0-alpha.6"
paracon-runtime = { version = "0.1.0", path = "../runtime" }
sp-runtime = "2.0.0-alpha.6"
sc-basic-authorship = "0.8.0-alpha.6"
sc-rpc = "2.0.0-alpha.6"

contracts-rpc = { package = "pallet-contracts-rpc", version = "0.8.0-alpha.6" }

[build-dependencies]
vergen = "3.0.4"
build-script-utils = { version = "2.0.0-alpha.6", package = "substrate-build-script-utils" }
